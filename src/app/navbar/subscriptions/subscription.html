<cdvy-toolbar cdvy-title="Your Subscriptions"></cdvy-toolbar>

<md-content md-scroll-y flex md-theme="maincontent-theme">
  <saas-subscription-info cdvy-subscription="subscriptionCtrl.saasSubscription" ng-show="subscriptionCtrl.saasSubscription">
  </saas-subscription-info>
  <onprem-subscription-info cdvy-subscription="subscriptionCtrl.onPremSubscription" ng-show="subscriptionCtrl.onPremSubscription">
  </onprem-subscription-info>
  <subscription-proposal ng-repeat="proposal in subscriptionCtrl.proposals" cdvy-title="{{proposal.title}}"
                         cdvy-description="{{proposal.description}}"
                         cdvy-icon="{{proposal.icon}}"
                         cdvy-button-title="{{proposal.buttonTitle}}" proposal-click="proposal.buy()"
                         cdvy-additional-button-title="{{proposal.additionalButtonTitle}}" additional-button-click="proposal.additionalButtonClick()">
    <ul>
      <li ng-repeat="item in proposal.content">{{item}}</li>
    </ul>
  </subscription-proposal>
</md-content>
