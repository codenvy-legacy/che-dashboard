<div class="cdvy-ram-allocation-slider">
    <cdvy-label-container cdvy-label-name="RAM">
        <div layout="row" flex="50" layout-align="space-between center">
            <div layout="column" layout-align="start start" class="slider-actual-ram-caption" style="width:50px;">
                <div>{{codenvyWorkspaceRamAllocationSliderCtrl.ngModel / 1000}} GB</div>
            </div>
            <div flex class="slider-holder">
                <md-slider ng-model="codenvyWorkspaceRamAllocationSliderCtrl.ngModel" min="1000" max="100000" step="500"></md-slider>
            </div>
            <div layout="column" layout-align="start end" class="slider-max-ram-caption" style="width:50px;">
                <div>100 GB</div>
            </div>
        </div>
    </cdvy-label-container>
</div>
